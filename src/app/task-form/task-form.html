<div class="card shadow-sm">
    <div class="card-header bg-white">
        <h5 class="card-title mb-0">Available Tasks</h5>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <input type="text" #newtask class="form-control" placeholder="Enter new task">
        </div>
        <button class="btn btn-primary mb-3" (click)="addToTask(newtask.value); newtask.value=''">Add Task</button>
    </div>
</div>
