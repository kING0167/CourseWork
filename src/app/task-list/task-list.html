<div class="card shadow-sm">
    <div class="card-header bg-white" style="display:flex; justify-content: space-evenly; padding: 15px;">
        <h5 class="card-title mb-0">Total Tasks ({{ totalTasks }})</h5>
        <h5 class="card-title mb-0">Completed Task ({{totalCompletedTasks}}) </h5>
        <h5 class="card-title mb-0">Remaining Task ({{totalRemainingTasks}}) </h5>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li *ngFor="let t of taskItems; let i = index" class="list-group-item py-3">
  				<div class="d-flex align-items-center justify-content-between w-100">
    				<span [class.done]="t.done" class="task-text">{{ t.text }}</span>
    				<div class="d-flex align-items-center controls-group">
						<input type="checkbox" class="form-check-input " [checked]="t.done" (change)="functions.toggleTask(i)">
						<label class="form-check-label ms-2 me-3">Completed</label>
						<button class="btn btn-danger btn-sm" (click)="functions.deleteTask(i)">Delete</button>
    				</div>
  				</div>
			</li>
            <li *ngIf="taskItems.length === 0" class="list-group-item text-muted text-center py-3">No tasks yet.</li>
        </ul>
    </div>
</div>
